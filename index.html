<html>
	<head>
		<title>fin</title>
		<style type="text/css">
			html, body, input {
				margin: 0;
				padding: 0;
				font-family: Helvetica, Tahoma;
				color: #885533;
				font-size: 13px;
			}
			a { 
				text-decoration: none;
				color: #333;
				outline: none;
			}
			a:hover {
				background-color: #eee;
			}
			#view-templates { display: none; }
		</style>
	</head>
	<body>
		<script type="text/javascript" src="lib/js.io/packages/jsio.js"></script>
		<script type="text/javascript" src="js/browser/app.js"></script>
		
		<div id="view-templates">
			
			<!-- 
				Line templates 
			-->
			<div id="user-line-template">
				<div style="float: left; width: 45px; height: 45px; background-color: #ddd; margin-right: 10px"></div>
				<div>{{name}}</div>
				<div style="color: #555; font-size: .9em;">{{email}}</div>
				<div style="clear: both"></div>
			</div>
			<div id="bug-line-template">
				<span class="title">{{title}}</span>
			</div>
			<div id="project-line-template">
				<span class="name">{{name}}</span>
				<span class="milestone">({{milestone}})</span>
			</div>
			<div id="task-line-template">
				<div style="font-size: 1.2em;">{{title}}</div>
				<div style="font-weight: bold;">{{status}}</div>
			</div>
			
			<!-- 
				Full panel templates 
			-->
			<div id="user-panel-template">
				<div style="width: 100px; height: 100px; background: #ddd; margin: 10px; float: left"></div>
				<div style="padding-top: 10px">{{name}}</div>
				<div style="color: #555; font-size: .9em;">{{email}}</div>
				<div style="clear:both;"></div>
				<div style="padding: 5px 20px; font-size: .9em;">{{profile}}</div>
			</div>
			<div id="bug-panel-template">
				<div style="font-size: 1.2em;">Title:</div>
				<div style="margin: 5px 5px 10px 10px;">{{title}}</div>
				<div style="font-size: 1.2em;">User:</div>
				<div style="margin: 5px 5px 10px 10px;">{{user:user}}</div>
				<div style="font-size: 1.2em;">Description:</div> 
				<div style="margin: 5px 5px 10px 10px;">{{description}}</div>
			</div>
			<div id="project-panel-template">
				<div style="font-size: 2em; margin: 4px;">{{name}}</div>
				<div style="padding: 5px 10px;"> milestone: {{milestone}}</div>
				<br /><div style="margin: 4px; font-size: .9em; padding: 5px 20px">{{task}}</div>
			</div>
			<div id="task-panel-template">
				<div style="font-size: 1.2em; margin: 10px;">{{title}}</div>
				<div style="margin: 5px;">Status: <span style="font-weight: bold;">{{status}}</span></div>
				<div style="margin: 10px 5px 0;">Description: <span style="font-style: italic;">{{description}}</span></div>
			</div>
			
			
			<!-- 
				Reference templates 
			-->
			<div id="user-reference-template">
				<div style="float: left; width: 45px; height: 45px; background-color: #ddd; margin-right: 10px"></div>
				<div>{{name}}</div>
				<div style="color: #555; font-size: .9em;">{{email}}</div>
				<div style="clear: both;"></div>
			</div>
		</div>
	</body>
</html>
