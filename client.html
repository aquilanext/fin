<html>
	<head>
		<title>Ubiquity</title>
		<style type="text/css">
			body {
				margin-top: 150px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript" src="js/jsio/packages/jsio.js"></script>
		<script type="text/javascript">
			jsio.path.common = 'js';
			jsio.path.browser = 'js';
			
			// jsio('from base import *');
			jsio('import net, logging');
			jsio('import common.UbiquityProtocol');
			jsio('import common.Item');
			jsio('import browser.ItemView');
			
			var client = new common.UbiquityProtocol();			
			
			var item = new common.Item({ type: 'User', properties: { 'name': 'Marcus', age: 26 } });
			var itemView = new browser.ItemView(item);
			
			var domain = document.domain || "127.0.0.1";
			client.connect('csp', "http://" + domain + ":5555");
			
			document.body.appendChild(itemView.getPropertyView('name'));
		</script>
		
		
	</body>
</html>
